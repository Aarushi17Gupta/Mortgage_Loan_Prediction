<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan prediction project</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for prediction</p>
    </div>
    <div>
    
    </div>
    <a class="btn btn-primary" href="./" role="button">
      Back
    </a>
<form action='/predict' method='POST'>
  <div class="row">
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label"> Occupancy Status</label>
      <select class="form-select" id="occupancy" name="occupancy" aria-label="Default select example">
      <option selected>-- select occupancy status --</option>
      <option value="Primary Residence">Primary Residence</option>
      <option value="Second Home">Second Home</option>
      <option value="Investment Property">Investment Property</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label"> Property Type</label>
      <select class="form-select" id="Property" name="Property" aria-label="Default select example">
      <option selected>-- select Property Type --</option>
      <option value="CO">CO-Condo</option>
      <option value="PU">PU-Planned Unit Development</option>
      <option value="MH">MH-Manufactured Housing</option>
      <option value="CP">CP-Cooperative Share</option>
      <option value="LH">LH-LeaseHold</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="exampleFormControlInput1" class="form-label">Channel Type</label>
      <select class="form-select" id="Channel" name="Channel" aria-label="Default select example">
      <option selected>-- select Channel Type --</option>
      <option value="R">Retail</option>
      <option value="B">Broker</option>
      <option value="C">Correspondent</option>
      <option value="T">Third Part Organization</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="exampleFormControlInput1" class="form-label">Loan Purpose</label>
      <select class="form-select" id="purpose" name="purpose" aria-label="Default select example">
      <option selected>-- select Loan Purpose --</option>
      <option value="P">Purchase</option>
      <option value="C">Refinance - Cash Out</option>
      <option value="N">Refinance - No Cash Outt</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="exampleFormControlInput1" class="form-label">Number of Borrowers</label>
      <select class="form-select" id="num_borrow" name="num_borrow" aria-label="Default select example">
      <option selected>-- select Number of Borrowers --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Applicant Credit Score<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="CS" name="CS" placeholder="CreditScore">
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Mortgage Insurance Percentage<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="MIP" name="MIP" placeholder="MIP">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Property Unit<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="Units" name="Units" placeholder="Units">
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Loan to Value Ratio<span style="color:red">*</span> </label>
      <input type="text" class="form-control" id="OCLTV" name="OCLTV" placeholder="LTV">
    </div>
  </div>
  <div class="row"> 
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Debt to Income Ratio<span style="color:red">*</span> </label>
      <input type="text" class="form-control" id="DTI" name="DTI" placeholder="DTI">
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Unpaid Principal Balance of the applicant <span style="color:red">*</span></label>
      <input type="text" class="form-control" id="OrigUPB" name="OrigUPB" placeholder="UPB">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Interest Rate<span style="color:red">*</span> </label>
      <input type="text" class="form-control" id="int_rate" name="int_rate" placeholder="Interest Rate">
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Enter Months for Repayment<span style="color:red">*</span> </label>
      <input type="text" class="form-control" id="months_repayment" name="months_repayment" placeholder="Months">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Predict</button>

</form>
  
</form>

<center>
  <br><br><h2 style="font-size: 2rem; color: #cc2e48"><b>{{prediction_text}}</b></h2>
</center>

  </body>
</html>
